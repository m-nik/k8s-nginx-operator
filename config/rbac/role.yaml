---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: manager-role
rules:
- apiGroups:
  - web.ictplus.ir
  resources:
  - nginxstaticsites
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - web.ictplus.ir
  resources:
  - nginxstaticsites/finalizers
  verbs:
  - update
- apiGroups:
  - web.ictplus.ir
  resources:
  - nginxstaticsites/status
  verbs:
  - get
  - patch
  - update
